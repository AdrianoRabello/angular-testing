<mat-card class="example-card">
    <mat-card-content>

        <form [formGroup]="form">

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Enter with setUp</mat-label>
                    <input matInput type="text" formControlName="setup">
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="fill">
                    <mat-label>Enter with puchline</mat-label>
                    <input matInput type="text" formControlName="punchline">
                </mat-form-field>
            </div>


            <button mat-raised-button color="primary" (click)="addNewJoke()" class="btn"> Add Joke </button>
        </form>

    </mat-card-content>
</mat-card>
