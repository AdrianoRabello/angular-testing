<div>
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" #email>
    </mat-form-field>
</div>

<div>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" #password>
    </mat-form-field>
</div>

<button mat-raised-button color="primary" [disabled]="!enabled" (click)="login(email.value,password.value)"class="btn"> Salvar </button>

<div>
    <app-joke-list></app-joke-list>
</div>
